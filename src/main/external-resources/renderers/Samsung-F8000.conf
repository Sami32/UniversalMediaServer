#----------------------------------------------------------------------------
# Profile for Samsung F8000 TVs.
# See DefaultRenderer.conf for descriptions of all the available options.
# image/mpo

RendererName = Samsung F8000
RendererIcon = samsung-es8000.png

# ============================================================================
# This renderer has sent the following string/s:
#
# User-Agent=SEC_HHP_[TV]Samsung LED55/1.0 DLNADOC/1.50
#
# friendlyName=[TV]Samsung LED55
# udn=uuid:03938700-003c-1000-8567-78abbb6232aa
# manufacturer=Samsung Electronics
# modelName=UN55F8000
# modelNumber=AllShare1.0
# modelDescription=Samsung RVU TV 2013
# manufacturerURL=http://www.samsung.com/sec
# modelURL=http://www.samsung.com/sec
# ============================================================================
# http://www.hdtvsolutions.com/pdf/Samsung-F8000-LED-manual.pdf
# http://certification.dlna.org/certs/REG47328173.pdf

UserAgentSearch = [TV]Samsung LED
UpnpDetailsSearch = Samsung.*\\d{2}F(745|75|80|85)
LoadingPriority = 1

TranscodeVideo = MKV-H264-AC3
TranscodeAudio = WAV
SeekByTime = exclusive
DLNALocalizationRequired = true
AccurateDLNAOrgPN = true
#DLNAProfileChanges = AVC_TS_MP_AC3_T=AVC_TS_MP_AAC_MULTS_T
ChunkedTransfer = true
KeepAspectRatioTranscoding = true
TranscodedVideoFileSize = 1000000
SubtitleHttpHeader = CaptionInfo.sec
PrependTrackNumbers = true
CharMap = / :
MediaInfo = true

# Supported video formats: VRO, SVAF, SVI
Supported = f:3gp      v:h264              a:aac-lc|he-aac|mp3                           m:video/3gpp
Supported = f:asf      v:mpeg2             a:ac3|mp3|mpa                                 m:video/x-ms-asf
